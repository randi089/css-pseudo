<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="PC.css">
	<title>Pseudo Class Target</title>
</head>
<body>
	<ul>
		<li><a href="#p1">aktifkan p1</a></li>
		<li><a href="#p2">aktifkan p2</a></li>
		<li><a href="#p3">aktifkan p3</a></li>
	</ul>
	<h1 id="judul">Hello World</h1>

	<p id="p1" class="p1">paragraf 1</p>
	<p id="p2" class="p2">paragraf 2</p>
	<p id="p3" class="p3">paragraf 3</p>

</body>
</html>
